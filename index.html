<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Recipe App :)</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
    
<body>
    <header>
      <div class="title">
        <h1>YUMM!</h1>
      </div>
        
      <div class="intro">
        <p>Helping you utilize what's in your kitchen.</p>
      </div>
    </header>

    <div class="search-box">
      <div class="english-search-box">

        <section id="welcome">
          <h4>Search for recipes:</h4>
            <div id="buttons">
              <button id="dishes">By Dish Name</button>
              <button id="ingredients">By Ingredients</button>
            </div>
        </section>
          
        <form id="recipe-search" class="hidden">
            <p>Enter the name of a dish you'd like to cook or some ingredients you'd like to use. (i.e. 'carbonara' or 'gochujang, rice, eggs')</p>
            <input type="text" name="recipe-search-term" id="recipe-search-term">
            <input type="submit" id="search-recipes" value="Search Recipes">
        </form>
          
        <form id="back" class="hidden" action="https://madd-ison.github.io/yumm/" method="get">
            <button id="back-button">Back</button>
        </form>

          <section id="contact" class="hidden">
            <form action="https://formspree.io/xknqbkaq" method="POST">
            <label for="your-email-address">Your email:<input type="text" name="_replyto">
            </label>
                <br>
            <label for="your-message">Message:<textarea name="message"></textarea>
            </label>
            <button type="submit">Send</button>
            </form>
        </section>
      </div>
    </div>

    <section id="results" class="hidden">
    </section>

    <footer>
        <button id="contact-btn">Contact Us!</button>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
